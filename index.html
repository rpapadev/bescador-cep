<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 
    Projeto Buscador de CEP com (HTML, CSS e JavaScript)
    > www.devmentor.com.br
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Carregando a fonte roboto para usar no projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1ddc04cb5b.js" crossorigin="anonymous"></script>
  
  <title>Buscador de CEP - DevMentor BR</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Buscador CEP</h1>

    <!-- Inicio do formulario -->
      <form method="get" action=".">
        <div class="search">
          <input name="cep" type="text" id="cep" placeholder="Digite seu cep..." value="" size="10" maxlength="9"/>
          <i class="fa-solid fa-magnifying-glass" onclick="pesquisacep(cep.value), showAndHide();"></i>
        </div><!--search-->
        <div id="info">
          <label>Rua:
          <input name="rua" type="text" id="rua"/></label><br />
          <label>Bairro:
          <input name="bairro" type="text" id="bairro"/></label><br />
          <label>Cidade:
          <input name="cidade" type="text" id="cidade"/></label><br />
          <label>Estado:
          <input name="uf" type="text" id="uf"/></label><br />
        </div><!--info-->
      </form>
  </div><!--content-->

  <script type="text/javascript" src=script.js></script>
</body>
</html>
